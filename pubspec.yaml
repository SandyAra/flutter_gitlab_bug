name: flutter_gitlab_bug
description: Gitlab Bug Tracker
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  draggable_floating_button: ^0.1.1
  screenshot: ^0.2.0
  markdown_widget: ^1.2.2
  flutter_secure_storage: ^3.3.3
  http: ^0.12.0+4
  package_info: ^0.4.0+14
  device_info: ^0.4.2+4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: dev.sandyara.fluttergitlabbug
        pluginClass: FluttergitlabbugPlugin
      ios:
        pluginClass: FluttergitlabbugPlugin

  assets:
    - assets/images/
